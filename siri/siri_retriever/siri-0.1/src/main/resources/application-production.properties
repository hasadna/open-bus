server.port=8080
scheduler.default.interval.between.executions.minutes=1
scheduler.thread.pool.size=20
pool.http.retrieve.max.pool.size=20
pool.http.retrieve.core.pool.size=20

#following line: value must end with /
gtfs.dir.location=/tmp/

#read all files siri.schedule.*json in this dir
scheduler.data.file=/home/evyatar/logs/
scheduler.enable=true

# change to false if you want to disable DataDog Monitoring
management.metrics.export.datadog.enabled=true

#change to error to disable writing response xml to debug log
logging.level.RESPONSE_LOGGER=error

external.url=https://gtfs-web-app.appspot.com/siri/raw/data
external.send=false
