matrix:
  include:
    - language: python
      dist: xenial
      python:
        - "3.7"
      install:
        - cd ./firebase/backend/
        - pip install -r requirements.txt
        - pip install codecov coverage
        - cd -
      # commands to run tests
      script:
        - cd ./firebase/backend/
        - coverage run --omit="*/usr/*","*/.local/*","test_*" -m unittest discover
        - codecov
    - language: python
      dist: xenial
      python:
        - "3.7"
      install:
        - pip install boto3 codecov coverage
      # commands to run tests
      before_script:
        - cd ./gtfs/gtfs_utils/gtfs_utils/
        - cp ./config_example.json ./config.json
        - cd -
      script:
        - cd ./gtfs/gtfs_utils
        - python setup.py test
        - cd ../retriever/
        - coverage run s3_wrapper_setup.py pytest
        - codecov
    - language: java
      dist: trusty
      jdk: oraclejdk8
      script:
        - cd ./siri/siri_retriever/siri-0.1
        - ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
        - docker login -u ${DOCKER_HUB_USERNAME} -p ${DOCKER_HUB_PASSWORD}
        - docker build -t siri-collector .
        - export DOCKER_TAG=$(sed 's/\//_/' <<< ${TRAVIS_BRANCH}) # Replacing a slash in branch name with an underscore
        - docker tag siri-collector openbus1/siri-collector:${DOCKER_TAG}
        - docker push openbus1/siri-collector:${DOCKER_TAG}
    - language: java
      dist: trusty
      jdk: oraclejdk8
      script:
        - docker login -u ${DOCKER_HUB_USERNAME} -p ${DOCKER_HUB_PASSWORD}
        - cd ./siri/gtfs_reader
        - mvn install
        - docker build -t gtfs-collector .
        - export DOCKER_TAG=$(sed 's/\//_/' <<< ${TRAVIS_BRANCH}) # Replacing a slash in branch name with an underscore
        - docker tag gtfs-collector openbus1/gtfs-collector:${DOCKER_TAG}
        - docker push openbus1/gtfs-collector:${DOCKER_TAG}

